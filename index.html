<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Goggle Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">

    <!-- Font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css file -->
    <link rel="stylesheet" href="/css/styles.css">
    <title>Task Management</title>
</head>

<body>
    <div class="container">
        <h1>Task Management</h1>

        <!-- Add New Task Input -->
        <div class="alert-message">Task should not be empty</div>
        <div class="add-task">
            <input type="text" name="input-task" class="" placeholder="Enter new Task here">
            <select name="priority" id="priority">
                <option value="high">High</option>
                <option value="low">Low</option>
            </select>
            <button type="button" class="add-task-btn" id="add-task-btn">Add task</button>

        </div>

        <div>
            <button type="button" class="sort-btn" id="sort-all">show All</button>
            <button type="button" class="sort-btn" id="sort-finished">show finished</button>
            <button type="button" class="sort-btn" id="sort-ongoing">show ongoing</button>

            <div class="all-tasks">
                <ul class="tasks-list">
                </ul>

            </div>
        </div>



        <div class="all-tasks">
            <ul class="tasks-list">
            </ul>

        </div>

        <div class="all-tasks">
            <ul class="tasks-list">
            </ul>

        </div>



    </div>

    <script src="./js/scripts.js"></script>

</body>

</html>
